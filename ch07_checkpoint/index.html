  isNumberFunction: function (inputValue) {
    var typedata = typeof(inputValue);
    switch (typedata) {
        case "object":
            const reducer = (accumulator, curr) => accumulator + curr;
            var sum = (inputValue.reduce(reducer));
            return typeof(sum)==="number" ? true : false;

          switch (operation) {
            case "+":
        //   var output = inputValue.forEach(mySum);
              var reducer = (accumulator, curr) => accumulator + curr;
              break
            case "*":
              var reducer = (accumulator, curr) => accumulator * curr;
              break
            case "**":
              var reducer = (accumulator, curr) => accumulator ** curr;
              break
            case "/":
              var reducer = (accumulator, curr) => accumulator / curr; 
              break            
            case "-":
              var reducer = (accumulator, curr) => accumulator - curr; 
              break                   
          }
        
          var output = (inputValue.reduce(reducer));
          element.innerHTML += this.title + operation + " --> " + output + '<br>';

        } else {
